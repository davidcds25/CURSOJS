<!--No exercicio abaixo, é necessário apresentar o nome digitado, quantidade de letras, segunda letra do nome, primeiro indice da letra 'A' no nome,
ultimo indice da letra 'A' no nome, ultimas 3 letras do nome, as palavras do nome, nome em maisculo e depois nome em minusculo-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    <script>

        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />` ;
        document.body.innerHTML += `Seu nome tem  letras <strong>${nome.length}</strong><br />` ;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />` ;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${nome.indexOf('a')}</strong> <br />` ;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${nome.lastIndexOf('a')}</strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
</body>
</html>
